<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="upper-content">
          <img src="https://codeyogi.io/student.jpg" alt="Matt Farley" class="profile-image">
          <div class=side-content>
            <h2 class="a">Hey</h2>
            <h1 class="name">I'm Matt Farley</h1>
            <h2 class="a">Web Designer and Developer</h2>
            <div class="social-links">
              <img src="https://codeyogi.io/twitter.png" alt="twitter">
              <img src="https://codeyogi.io/facebook.png" alt="facebook">
              <img src="https://codeyogi.io/linkedin.png" alt="linkedin">
              <img src="https://codeyogi.io/instagram.png" alt="instagram">
            </div>
          </div>
        </div>
      
        <div class="lower-content">
          <h2 class="title">My skills</h2>
          <div class="skills">
            <div class="skill">
              <img src="https://codeyogi.io/html.png" alt="HTML" class="skill-icon">
              <p>HTML</p>
            </div>
            <div class="skill">
              <img src="https://codeyogi.io/css.png" alt="CSS" class="skill-icon">
              <p>CSS</p>
            </div>
            <div class="skill">
              <img src="https://codeyogi.io/javascript.png" alt="JavaScript" class="skill-icon">
              <p>JavaScript</p>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
