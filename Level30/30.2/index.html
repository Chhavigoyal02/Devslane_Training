<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="name">Name:</label>
<input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

<label for="age">Age:</label>
<input type="text" id="age" name="age" placeholder="Enter your age"><br><br>

<label for="phone">Phone number:</label>
<input type="text" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

<label for="gender">Gender:</label>
<select id="gender" name="gender">
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select><br><br>

<label for="instagram">Instagram profile:</label>
<input type="text" id="instagram" name="instagram" placeholder="Enter link of your instagram"><br><br>

<label for="color">Favourite color:</label>
<input type="color" id="color" name="color" value="#000000"><br><br>

<label for="dob">Date of birth:</label>
<input type="date" id="dob" name="dob"><br><br>

<label for="tob">Time of birth:</label>
<input type="time" id="tob" name="tob"><br><br>

<label>Which type of person are you?</label><br>
<input type="radio" id="introvert" name="personality" value="introvert">
<label for="introvert">Introvert</label>
<input type="radio" id="extrovert" name="personality" value="extrovert">
<label for="extrovert">Extrovert</label><br><br>

<label for="percentage">How much percentage do you scored in class 10th?</label><br>
<input type="range" id="percentage" name="percentage" min="0" max="100"><br><br>

<label>What are your qualities?</label><br>
<input type="checkbox" id="sarkari" name="qualities" value="sarkari">
<label for="sarkari">Sarkari naukari</label><br>
<input type="checkbox" id="handsome" name="qualities" value="handsome">
<label for="handsome">Handsome/Beautiful</label><br>
<input type="checkbox" id="stylish" name="qualities" value="stylish">
<label for="stylish">Stylish hairs</label><br>
<input type="checkbox" id="fair" name="qualities" value="fair">
<label for="fair">Fair skin</label><br><br>

<label for="image">Upload your image:</label>
<input type="file" id="image" name="image"><br><br>

<label for="partner">What is your name of your girlfriend/boyfriend?</label><br>
<input type="password" id="partner" name="partner" placeholder="write your partners name"><br><br>

<label for="about">Tell more about yourself:</label><br>
<textarea id="about" name="about" rows="4" cols="30" placeholder="Enter text here"></textarea><br><br>

<label for="form_date">Date an time of filling this form:</label>
<input type="datetime-local" id="form_date" name="form_date"><br><br>
</body>
</html>
